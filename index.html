<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Cricket Scoreboard</title>
  <style>
    body {
      background-color: #0b0c10;
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    .scoreboard {
      background-color: #1f2833;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 10px #00ffcc66;
    }
    .team {
      font-size: 28px;
      font-weight: bold;
    }
    .score {
      font-size: 48px;
      color: #00ffcc;
      margin: 10px 0;
    }
    .overs {
      font-size: 18px;
      color: #c5c6c7;
    }
  </style>
</head>
<body>

  <div class="scoreboard">
    <div class="team" id="teamName">Loading...</div>
    <div class="score" id="score">--/--</div>
    <div class="overs" id="overs">Overs: --</div>
  </div>

  <script>
    const sheetURL = 'https://opensheet.elk.sh/1yYtO621wYON_tMjZrbU1l8FkhJWkWk2WcQL252BW1oI/edit?gid=2121641090#gid=2121641090';

    async function fetchScore() {
      try {
        const res = await fetch(sheetURL + '?t=' + new Date().getTime()); // prevent cache
        const data = await res.json();
        if (data.length > 0) {
          const match = data[0];
          document.getElementById('teamName').textContent = match.Team || 'N/A';
          document.getElementById('score').textContent = match.Score || '--/--';
          document.getElementById('overs').textContent = 'Overs: ' + (match.Overs || '--');
        }
      } catch (e) {
        console.error('Error fetching data:', e);
      }
    }

    fetchScore();
    setInterval(fetchScore, 3000); // update every 3 seconds
  </script>

</body>
</html>
